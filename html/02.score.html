<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>성적 관리 프로그램</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/02.score.css">
	<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1 class="title">성적 관리 프로그램</h1>
		<form action="#" name="scoreForm" class="score-form" >
			<input type="text" name="name" placeholder="이름" autofocus>
			<input type="number" name="kor" min="0" max="100" step="1" placeholder="국어">
			<input type="number" name="eng" min="0" max="100" step="1" placeholder="영어">
			<input type="number" name="math" min="0" max="100" step="1" placeholder="수학">
		</form>
	</div>
	<script src="../js/02.score"></script>
</body>
</html>
