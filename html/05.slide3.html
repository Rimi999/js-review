<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>slide 세로형</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/05.slide3.css">
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="slide-stage">
			<div class="slide-wrap clearfix">
				<div class="slide">
					<img src="../img/b1.jpg" alt="배너" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/b2.jpg" alt="배너" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/b3.jpg" alt="배너" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/b4.jpg" alt="배너" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/b5.jpg" alt="배너" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/b6.jpg" alt="배너" class="w-100">
				</div>
			</div>
			<div class="bt-angle bt-prev bi-chevron-compact-left"></div>
			<div class="bt-angle bt-next bi-chevron-compact-right"></div>
			<!-- 더미 이미지 높이 설정을 위해 -->
			<img src="../img/b1.jpg" alt="배너" class="w-100">
		</div>
	</div>
	<script src="../js/05.slide3.js"></script>
</body>

</html>
